<section class="loginpage" >
    <div class="">
        <img src="assets/img/loginImg.webp" style="width: 100%; height: 100%;" alt="">
    </div>
    <div class="loginFormWrapper">
        <div class="loginForm_InnerSection">
            <h5 class="text_center">Log In</h5>
            <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)" class=" loginForm">
                <div class="form-group">
                    <input type="email" class="form-control inputField" autocomplete="off" ngModel id="email"
                        placeholder="Specify Username" name="email" [(ngModel)]="loginData.email">
                </div>
                <div class="form-group">
                    <input type="password"  class="form-control inputField" id="password" ngModel placeholder="Password"
                        name="password" [(ngModel)]="loginData.password">
                </div>
                <div class="form-group text_center">
                    <button class="btn btn-primary" id="loginButton" type="submit">Log in</button>
                </div>
            </form>
        </div>
    </div>
</section>
